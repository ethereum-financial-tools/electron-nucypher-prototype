<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NuCypher Electron</title>
  </head>
  <body>
    <h2>NuCypher Test</h2>

    <div>
      <textarea id="formula" cols="35" rows="3"></textarea>
    </div>

    <div style="text-align:right;">
      <input type="button" value="Test" id="run-test" />
    </div>

    <hr/>

    <h3>Result:</h3>

    <p>
      <strong>Success:</strong> <span id="status"></span>
    </p>

    <p>
      <strong>Alice's text:</strong>
      <div id="alice-result"></div>
    </p>

    <p>
      <strong>Bob's text:</strong>
      <div id="bob-result"></div>
    </p>

    <p>
      <strong>Swarm content:</strong>
      <div id="swarm-result"></div>
    </p>

  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
